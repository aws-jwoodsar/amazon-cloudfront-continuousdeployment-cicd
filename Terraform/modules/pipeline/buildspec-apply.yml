version: 0.2

env:
  variables:
    TF_VERSION: "0.15.5"
    PERMISSION_SETS_DIR: "permission_sets"

phases:
  install:
    commands:
      - cd /usr/bin
      - curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
      - unzip -o terraform.zip
      - terraform --version

  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}//entrypoint/staging_cloufront_distribution
      - cp -r *.tf ${PERMISSION_SETS_DIR}/
        # ${CODEBUILD_SRC_DIR_TerraformPlanFile} is how we call the s3 saved terraform plan from the Plan stage
      - cp ${CODEBUILD_SRC_DIR_TerraformPlanFile}/tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID} ${CODEBUILD_SRC_DIR}/entrypoint/staging_cloufront_distribution/${PERMISSION_SETS_DIR}/
      - cd ${CODEBUILD_SRC_DIR}//entrypoint/staging_cloufront_distribution/${PERMISSION_SETS_DIR}
      - terraform init -no-color
      - terraform apply tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}

  post_build:
    commands:
      - echo "Terraform apply completed on `date`"
  artifacts:
  files:
    - 'apply/**'
  secondary-artifacts:
    terraform_output:
      files:
        - '**/*'
      base-directory: 'infra'
      name: 'terraform_output'
